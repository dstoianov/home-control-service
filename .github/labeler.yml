# Add 'repo' label to any root file changes
workflows:
  - .github/**/*

# Add 'repo' label to any root file changes
repo:
  - ./*

frontend:
  - any: [ '*.html', '*.js', '*.css' ]

config:
  - any: [ '*.yml', '*.properties', '*.xml' ]

wsdl:
  - any: [ '*.wsdl' ]

# Add 'unitTests' label to any change within the 'UnitTests' package
test:
  - src/test/**/*

documentation:
  - any: [ '*.md', '*.adoc' ]

